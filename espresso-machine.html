<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Espresso Machine</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: #f3f4f6;
      color: #333;
    }

    /* Header Styling */
    header {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
    }

    header nav {
      margin-top: 10px;
    }

    header nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    header nav a:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* Main Content */
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main section {
      margin-bottom: 20px;
    }

    main img {
      display: block;
      width: 600px;
      max-width: 100%;
      border: 3px solid #4a90e2;
      border-radius: 8px;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main ul {
      list-style-type: none;
      padding: 0;
    }

    main ul li {
      margin-bottom: 10px;
    }

    main ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #4a90e2;
      padding: 10px 15px;
      background: #ffebcd;
      border-radius: 5px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    main ul li a:hover {
      background: #fad0c4;
      color: white;
    }

    main p {
      font-size: 1rem;
      margin-top: 10px;
      color: #555;
      text-align: justify;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      font-size: 0.9rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Espresso Machine</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <!-- Image Section -->
    <section>
      <p>
        This is my miniature espresso machine diorama, 
        designed in SolidWorks and displayed in real life 
        as part of my coffee shop themed set.
      </p>
      <img 
        src="https://raw.githubusercontent.com/hannahxs06/CADing-Projects/main/images/Espresso_Machine.PNG" 
        alt="Espresso Machine"
      />
    </section>

    <!-- Download Section -->
    <section>
      <h2>Downloads</h2>
      <ul>
        <li>
          <a 
            href="https://raw.githubusercontent.com/hannahxs06/CADing-Projects/main/STL%20Files/Espresso%20Machine.STL"
            download="Espresso_Machine.STL"
          >
            Download Espresso_Machine.STL
          </a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Hannah Stanley | All rights reserved</p>
  </footer>
</body>
</html>
